{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="alternate" type="application/rss+xml" title="Latest posts RSS Feed" href="{% url 'feed' %}" />
        <link rel="alternate" type="application/atom+xml" title="Latest posts Atom Feed" href="{% url 'feed_atom' %}" />
        
        <!--<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        
        <!--<link rel="stylesheet" href="{% static 'css/fontawesome-all.css' %}" />-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/base_style.css' %}" />
        
        {% block header %}
        {% endblock %}
    </head>
    <body>
        <nav class="navbar sticky-top navbar-expand-md navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">#asekede</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        {% block navbar-items %}
                        {% endblock %}
                    </ul>
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" target="_blank" href="https://github.com/asekede"><i class="fab fa-github"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" target="_blank" href="https://linkedin.com/in/asekede"><i class="fab fa-linkedin"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" target="_blank" href="{% url 'feed' %}"><i class="fas fa-rss-square"></i> rss</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" target="_blank" href="{% url 'feed_atom' %}"><i class="fas fa-rss-square"></i> atom</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        {% block content %}
        {% endblock %}
       
        {% include 'footer.html' %}
       
        <!--<script src="{% static 'js/jquery.slim.min.js' %}"></script>-->
        <!--<script src="{% static 'js/popper.min.js' %}"></script>-->
        <!--<script src="{% static 'js/bootstrap.min.js' %}"></script>-->

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-120388584-1"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());

          gtag('config', 'UA-120388584-1');
        </script>
    
    </body>
</html>
